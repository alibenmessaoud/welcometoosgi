<!DOCTYPE html>
<html>
<head>
	<title>Welcome to OSGi</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="styles/bootstrap.min.css" />
	<link rel="stylesheet" href="styles/font-awesome.min.css" />
	<link rel="stylesheet" href="styles/welcometoosgi.css" />
	<script src="libs/angular.min.js" type="text/javascript" ></script>
	<script src="libs/angular-cookies.min.js" type="text/javascript"></script>
	<script src="libs/jquery-2.1.1.min.js" type="text/javascript" ></script>
	<script src="libs/bootstrap.min.js" type="text/javascript" ></script>
	<script src="libs/ui-bootstrap-tpls.min.js" type="text/javascript" ></script>
	<script src="libs/angular-sanitize.min.js" type="text/javascript" ></script>
	<script src="libs/underscore.min.js" type="text/javascript" ></script>

</head>
<body class="pull-left" data-ng-app="AvonTrendAllocation">
<!--
		Footer
	-->
<div id="footer">
	<div class="container col-lg-4" data-ng-show="true">
		<p></p>
		<div class="col-lg-2">Complete:</div>
		<div class="progress progress-striped active">
			<div class="progress-bar" data-role="progressbar"
			     data-aria-valuenow="45" data-aria-valuemin="0"
			     data-aria-valuemax="100" style="width: 45%">
				<span class="sr-only">45% Complete</span>
			</div>
		</div>
	</div>
</div>
<!--
	Logo
-->
<div id="logo-canvas" data-ng-controller="MenuController">
	<a href="http://www.index.hu"
	   class="pull-left"><img id="logo" src="images/test.jpg"
	                          alt="logo" /></a>
</div>
</body>
</html>
